<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Manipulando a DOM</title>
</head>
<body>
    <div id="app">
        
    </div>

    <script>
        var appElement = document.querySelector('div#app')
        var btnElement = document.createElement('input')
        
        btnElement.setAttribute('type', 'button')
        btnElement.setAttribute('value', 'Criar Quadrado')

        appElement.appendChild(btnElement)

        btnElement.onclick = function() {
            var squareElement = document.createElement('div')
            squareElement.style.width = '100px'
            squareElement.style.height = '100px'
            squareElement.style.backgroundColor = '#f00'

            appElement.appendChild(squareElement)
        }
    </script>
</body>
</html>
