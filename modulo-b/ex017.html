<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Manipulando a DOM</title>
</head>
<body>
    <div id="app">
        <div class="box"></div>
    </div>

    <script>
        var boxElement = document.querySelector('div.box')
        boxElement.style.width = '100px';
        boxElement.style.height = '100px';
        boxElement.style.backgroundColor = '#f00';
    </script>
</body>
</html>
