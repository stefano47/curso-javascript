<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Manipulando a DOM</title>
</head>
<body>
    <div id="app">
        
    </div>

    <script>
        var linkElement = document.createElement('a')
        linkElement.setAttribute('href', 'https://github.com/stefanopaulo')
        linkElement.setAttribute('title', 'Perfil no Github')
        
        var textElement = document.createTextNode('Acessar meu perfil no github')
        linkElement.appendChild(textElement)

        var containerElement = document.querySelector('#app')
        containerElement.appendChild(linkElement)
    </script>
</body>
</html>
