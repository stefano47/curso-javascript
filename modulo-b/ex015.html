<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Manipulando a DOM</title>
</head>
<body>
    <div id="app">
        <input type="text" name="tnome" id="fnome">
        <button class="botao">Adicionar</button>
    </div>

    <script>
        var inputElement = document.querySelector('#fnome')
        var buttonElement = document.querySelector('button.botao')



        buttonElement.onclick = function(){
            var text = inputElement.value
            alert(text)
        }
    </script>
</body>
</html>
